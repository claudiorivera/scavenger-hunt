name: CI

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["main"]
  merge_group:

# You can leverage Vercel Remote Caching with Turbo to speed up your builds
# @link https://turborepo.org/docs/core-concepts/remote-caching#remote-caching-on-vercel-builds
env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  build-lint:
    env:
      DATABASE_URL: file:./db.sqlite
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4
      - name: ğŸ—ï¸ Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest
      - name: ğŸ¨ Run Biome
        run: biome ci src
      - name: ğŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: ğŸ“¦ Install Dependencies
        run: bun install

      # Normally, this would be done as part of the turbo pipeline - however since the Expo app doesn't depend on `@claudiorivera/db` it doesn't care.
      # TODO: Free for all to find a better solution here.
      - name: ğŸ—ƒï¸ Generate Prisma Client
        run: bun turbo db:generate

      - name: ğŸ¨ Build and type-check
        run: bun turbo build typecheck

      - name: âœ… Check workspaces
        run: bun manypkg check
